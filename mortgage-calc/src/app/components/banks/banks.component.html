<h1 class="manage">Banks management</h1>

<mat-tab-group>
  <mat-tab label="Banks">
    <div class="mat-elevation-z8">
      <table mat-table class="full-width-table" matSort aria-label="Elements">
        <!-- Id Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>Id</th>
          <td mat-cell *matCellDef="let row">{{row.id}}</td>
        </ng-container>

        <!-- Bank name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Bank name</th>
          <td mat-cell *matCellDef="let row">{{row.name}}</td>
        </ng-container>

        <!-- Interest rate Column -->
        <ng-container matColumnDef="rate">
          <th mat-header-cell *matHeaderCellDef>Interest rate</th>
          <td mat-cell *matCellDef="let row">{{row.rate}}</td>
        </ng-container>

        <!-- Maximum loan Column -->
        <ng-container matColumnDef="maxloan">
          <th mat-header-cell *matHeaderCellDef>Maximum loan</th>
          <td mat-cell *matCellDef="let row">{{row.maxloan}}</td>
        </ng-container>

        <!-- Minimum down payment Column -->
        <ng-container matColumnDef="minpay">
          <th mat-header-cell *matHeaderCellDef>Minimum down payment</th>
          <td mat-cell *matCellDef="let row">{{row.minpay}}</td>
        </ng-container>

        <!-- Loan term Column -->
        <ng-container matColumnDef="term">
          <th mat-header-cell *matHeaderCellDef>Loan term</th>
          <td mat-cell *matCellDef="let row">{{row.term}}</td>
        </ng-container>
        

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator #paginator
          [length]="dataSource?.data?.length"
          [pageIndex]="0"
          [pageSize]="10"
          [pageSizeOptions]="[5, 10, 20]"
          aria-label="Select page">
      </mat-paginator>
    </div>
  </mat-tab>

  <mat-tab label="Add bank"> <app-add></app-add> </mat-tab>
</mat-tab-group>
