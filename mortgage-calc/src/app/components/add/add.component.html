<form class="param-form" #data="ngForm" (ngSubmit)="submitBanksData(data.value)">

    <mat-form-field class="full-width" appearance="fill">
        <mat-label>Bank name</mat-label>
        <input matInput placeholder="Ex. Privat" type="text" maxlength="50" id="name" name="name" ngModel required>
    </mat-form-field>
    
    <mat-form-field class="full-width" appearance="fill">
        <mat-label>Interest rate (%)</mat-label>
        <input matInput placeholder="Ex. 8" type="number" maxlength="3" min="1" id="rate" name="rate" ngModel required>
    </mat-form-field>

    <mat-form-field class="full-width" appearance="fill">
        <mat-label>Maximum loan</mat-label>
        <input matInput placeholder="Ex. 1000" type="number" maxlength="50" min="1" id="maxloan" name="maxloan" ngModel required>
    </mat-form-field>

    <mat-form-field class="full-width" appearance="fill">
        <mat-label>Minimum down payment (%)</mat-label>
        <input matInput placeholder="Ex. 20" type="number" maxlength="50" min="1" id="minpay" name="minpay" ngModel required>
    </mat-form-field>

    <mat-form-field class="full-width" appearance="fill">
        <mat-label>Loan term (years)</mat-label>
        <input matInput placeholder="Ex. 10" type="number" maxlength="3" min="1" id="term" name="term" ngModel required>
    </mat-form-field>

    <button type="submit" class="registerbtn">Add</button>
</form>
